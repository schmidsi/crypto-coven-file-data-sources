specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CryptoCoven
    network: mainnet
    source:
      address: "0x5180db8F5c931aaE63c74266b211F580155ecac8"
      abi: CryptoCoven
      startBlock: 13547115
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: CryptoCoven
          file: ./abis/CryptoCoven.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/crypto-coven.ts
templates:
  - name: TokenMetadata
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/metadata.ts
      handler: handleMetadata
      entities:
        - TokenMetadata
      abis:
        - name: CryptoCoven
          file: ./abis/CryptoCoven.json
